
name: main
on: [pull_request]

jobs:
  nlu-hyperopt:
    name: NLU hyperoptimization
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: RasaHQ/nlu-hyperopt@rasa-1-compat
      name: Run NLU Hyperoptimization
      inputs:
        max-evals: 1
        target-metric: f1_score
        data-directory: $GITHUB_WORKSPACE/data
        search-space: $GITHUB_WORKSPACE/nlu_hyperopt/space.py