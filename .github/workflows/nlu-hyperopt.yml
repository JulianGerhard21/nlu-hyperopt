
name: main
on: [pull_request]

jobs:
  nlu-hyperopt:
    name: NLU hyperoptimization
    runs-on: ubuntu-latest
    # volumes:
    #     - data:/data
    #     - nlu_hyperopt/space.py:/nlu_hyperopt/space.py
    steps:
    - uses: RasaHQ/nlu-hyperopt@rasa-1-compat
      name: Run NLU Hyperoptimization
      env:
        DATA_DIR: /data
        MODEL_DIR: /models
        MAX_EVALS: 1
        TARGET_METRIC: f1_score
