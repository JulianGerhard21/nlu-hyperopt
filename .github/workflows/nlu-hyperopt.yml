
name: nlu-hyperopt
on: [pull_request]

jobs:
  nlu-hyperopt:
    name: NLU hyperoptimization
    runs-on: ubuntu-latest
    steps:
    - uses: RasaHQ/nlu-hyperopt@rasa-1-compat
    - name: run docker-compose
      run: docker-compose up -d --scale 4
    - name: Check running containers
      run: docker ps